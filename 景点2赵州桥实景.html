<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图4-15 《燕赵冀》APP AR导览界面设计图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .phone-container {
        width: 100%;
        max-width: 420px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 20px;
        margin: 0 auto;
      }

      .phone-screen {
        position: relative;
        width: 100%;
        background: #000;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .ar-view {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('img/赵州桥实景1.jpg');
        background-size: cover;
        background-position: center;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 12px 16px 8px;
        font-size: 14px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        color: white;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
      }

      .ar-guide {
        position: absolute;
        top: 45px;
        left: 16px;
        right: 16px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 12px;
        color: white;
        font-size: 14px;
        z-index: 20;
      }

      .ar-controls {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0 20px;
        z-index: 100;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      .capture-btn {
        width: 60px;
        height: 60px;
        border-radius: 30px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #3e7d6b;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="phone-screen">
        <div class="status-bar">
          <div class="time" id="current-time">9:41</div>
          <div class="icons">
            <span>📶</span>
            <span>🔋</span>
          </div>
        </div>

        <div class="ar-view">
          <div class="ar-guide">
            <div class="guide-title">
              <span class="guide-icon">🎯</span>
              <span>AR识别中</span>
            </div>
            <div class="guide-content">请将相机对准赵州桥的主体结构，稳定持握设备以获取更佳体验</div>
          </div>

          <div class="ar-controls">
            <div class="control-btn">🔊</div>
            <div class="capture-btn">📷</div>
            <div class="control-btn">⚙️</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateTime() {
        const now = new Date()
        const hours = now.getHours().toString().padStart(2, '0')
        const minutes = now.getMinutes().toString().padStart(2, '0')
        document.getElementById('current-time').textContent = `${hours}:${minutes}`
      }

      setInterval(updateTime, 1000)
      updateTime()
    </script>
  </body>
</html>
